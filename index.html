<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculo combutivel</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <p>Qual a distância percorrida da sua casa até seu trabalho (em km)?</p>
            <input type="number" placeholder="10" id="distancia" min="1" max="300">
            <p>Qual o consumo médio do seu veículo (em km/L)?</p>
            <input type="number" placeholder="20.4" id="consumoMedio" maxlength="3">
            <p>Em quantos postos você pesquisou?</p>
            <input type="number" placeholder="5" id="postosPesquisados" maxlength="2">
            <button onclick="redirecionar()" id="primeiroBotao">Continuar</button>
        </div>
        <div id="postosInput">
            
        </div>
        <div id="saida">

        </div>
        <script src="app.js"></script> 
    </body>
</html>
